<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="cover/Spotify_App_Logo.svg.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>
    <div class="container">
      
        <div class="songlist">
            <h1>Best of Emraan Hashmi</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/download.jpeg" alt="1">
                    <span class="songName">Tu hie haqeeqat</span>
                    <span class="songlistplay"><span class="timestamp">05:02</span>  <i id="1" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/2.png" alt="1">
                    <span class="songName">Deewana kar raha hai</span>
                    <span class="songlistplay"><span class="timestamp">04:02</span>  <i id="2" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/3.jpg" alt="1">
                    <span class="songName">Zara sa dil mein</span>
                    <span class="songlistplay"><span class="timestamp">05:30</span>  <i id="3" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/4.jpg" alt="1">
                    <span class="songName">Haan tu Hain</span>
                    <span class="songlistplay"><span class="timestamp">05:06</span>  <i id="4" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/5.jpg" alt="1">
                    <span class="songName">Phir Mohobbat</span>
                    <span class="songlistplay"><span class="timestamp">05:08</span>  <i id="5" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/6.jpg" alt="1">
                    <span class="songName">Teri yaadon mein</span>
                    <span class="songlistplay"><span class="timestamp">05:47</span>  <i id="6" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/7.jpeg" alt="1">
                    <span class="songName">Tu hi meri shab hai</span>
                    <span class="songlistplay"><span class="timestamp">05:56</span>  <i id="7" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/8.jpg" alt="1">
                    <span class="songName">Ek din teri raahon meh</span>
                    <span class="songlistplay"><span class="timestamp">05:25</span>  <i id="8" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/9.jpeg" alt="1">
                    <span class="songName">Pee loon</span>
                    <span class="songlistplay"><span class="timestamp">05:36</span>  <i id="9" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/10.jpeg" alt="1">
                    <span class="songName">Aadat</span>
                    <span class="songlistplay"><span class="timestamp">05:11</span>  <i id="10" class="songItemPlay fa-solid fa-circle-play "></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>

    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0"   max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-3x fa-solid fa-backward-step " id="previous"></i>
            <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="">
        </div>
    </div>



    <script src="https://kit.fontawesome.com/b2efe49db9.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
